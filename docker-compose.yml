version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: assetmanagement-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: AssetManagement
      MYSQL_USER: assetmanagement
      MYSQL_PASSWORD: assetmanagement_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - assetmanagement

  redis:
    image: redis:7-alpine
    container_name: assetmanagement-redis
    ports:
      - "6379:6379"
    networks:
      - assetmanagement

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: assetmanagement-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - assetmanagement

volumes:
  mysql_data:
  elasticsearch_data:

networks:
  assetmanagement:
    driver: bridge
