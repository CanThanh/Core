<div class="forgot-password-container">
  <p-card [header]="'auth.forgotPassword' | translate" [style]="{ width: '100%', maxWidth: '420px' }">
    <p class="description">
      {{ 'auth.forgotPasswordDescription' | translate }}
    </p>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <p-message
        *ngIf="errorMessage()"
        severity="error"
        [text]="errorMessage()!"
        styleClass="w-full mb-3"
      ></p-message>

      <p-message
        *ngIf="successMessage()"
        severity="success"
        [text]="successMessage()!"
        styleClass="w-full mb-3"
      ></p-message>

      <div class="form-field" *ngIf="!resetToken()">
        <label for="email">{{ 'auth.emailAddress' | translate }}</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          [placeholder]="'auth.enterYourEmail' | translate"
          class="w-full"
        />
        <small class="error-text" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
          {{ 'auth.emailRequired' | translate }}
        </small>
      </div>

      <!-- Demo Mode: Show reset token -->
      <div *ngIf="resetToken()" class="token-display">
        <h3>{{ 'auth.resetToken' | translate }} ({{ 'auth.demoMode' | translate }})</h3>
        <p class="token-note">{{ 'auth.resetTokenNote' | translate }}</p>
        <div class="token-box">
          <code>{{ resetToken() }}</code>
        </div>
        <button
          pButton
          type="button"
          [label]="'auth.continueToReset' | translate"
          icon="pi pi-arrow-right"
          class="w-full"
          (click)="goToResetPassword()"
        ></button>
      </div>

      <div class="form-actions" *ngIf="!resetToken()">
        <button
          pButton
          type="submit"
          [label]="'auth.sendResetLink' | translate"
          icon="pi pi-send"
          [loading]="loading()"
          [disabled]="forgotPasswordForm.invalid"
          class="w-full"
        ></button>
      </div>

      <div class="back-link">
        <a routerLink="/login">
          <i class="pi pi-arrow-left"></i> {{ 'auth.backToLogin' | translate }}
        </a>
      </div>
    </form>
  </p-card>
</div>
