<div class="login-container">
  <p-card [header]="'auth.login' | translate" [style]="{ width: '100%', maxWidth: '420px' }">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p-message
        *ngIf="errorMessage()"
        severity="error"
        [text]="errorMessage()!"
        styleClass="w-full mb-3"
      ></p-message>

      <div class="form-field">
        <label for="username">{{ 'auth.username' | translate }}</label>
        <input
          id="username"
          type="text"
          pInputText
          formControlName="username"
          [placeholder]="'auth.enterUsername' | translate"
          class="w-full"
        />
      </div>

      <div class="form-field">
        <label for="password">{{ 'auth.password' | translate }}</label>
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
          [placeholder]="'auth.enterPassword' | translate"
        ></p-password>
      </div>

      <div class="forgot-password-link">
        <a routerLink="/forgot-password">{{ 'auth.forgotPasswordLink' | translate }}</a>
      </div>

      <div class="form-actions">
        <button
          pButton
          type="submit"
          [label]="'auth.loginButton' | translate"
          icon="pi pi-sign-in"
          [loading]="loading()"
          [disabled]="loginForm.invalid"
          class="w-full"
        ></button>
      </div>

      <div class="register-link">
        <span>{{ 'auth.noAccount' | translate }} </span>
        <a routerLink="/register">{{ 'auth.registerLink' | translate }}</a>
      </div>
    </form>
  </p-card>
</div>
