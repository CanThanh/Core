<div class="reset-password-container">
  <p-card [header]="'auth.resetPassword' | translate" [style]="{ width: '100%', maxWidth: '480px' }">
    <p class="description">
      {{ 'auth.resetPasswordDescription' | translate }}
    </p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <p-message
        *ngIf="errorMessage()"
        severity="error"
        [text]="errorMessage()!"
        styleClass="w-full mb-3"
      ></p-message>

      <p-message
        *ngIf="successMessage()"
        severity="success"
        [text]="successMessage()!"
        styleClass="w-full mb-3"
      ></p-message>

      <div class="form-field">
        <label for="email">{{ 'auth.emailAddress' | translate }}</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          [placeholder]="'auth.enterYourEmail' | translate"
          class="w-full"
        />
        <small class="error-text" *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched">
          {{ 'auth.emailRequired' | translate }}
        </small>
      </div>

      <div class="form-field">
        <label for="resetToken">{{ 'auth.resetToken' | translate }}</label>
        <input
          id="resetToken"
          type="text"
          pInputText
          formControlName="resetToken"
          [placeholder]="'auth.enterResetToken' | translate"
          class="w-full"
        />
        <small class="error-text" *ngIf="resetPasswordForm.get('resetToken')?.invalid && resetPasswordForm.get('resetToken')?.touched">
          {{ 'auth.resetTokenRequired' | translate }}
        </small>
      </div>

      <div class="form-field">
        <label for="newPassword">{{ 'auth.newPassword' | translate }}</label>
        <p-password
          id="newPassword"
          formControlName="newPassword"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"
          [placeholder]="'auth.enterNewPassword' | translate"
          [feedback]="true"
          [promptLabel]="'auth.choosePassword' | translate"
          [weakLabel]="'auth.weak' | translate"
          [mediumLabel]="'auth.medium' | translate"
          [strongLabel]="'auth.strong' | translate"
        ></p-password>
        <small class="error-text" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
          {{ 'auth.passwordMinLength' | translate }}
        </small>
      </div>

      <div class="form-field">
        <label for="confirmPassword">{{ 'auth.confirmPassword' | translate }}</label>
        <p-password
          id="confirmPassword"
          formControlName="confirmPassword"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-full"
          inputStyleClass="w-full"
          [placeholder]="'auth.confirmYourPassword' | translate"
        ></p-password>
        <small class="error-text" *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched">
          {{ 'auth.passwordsNoMatch' | translate }}
        </small>
      </div>

      <div class="form-actions">
        <button
          pButton
          type="submit"
          [label]="'auth.resetPasswordButton' | translate"
          icon="pi pi-check"
          [loading]="loading()"
          [disabled]="resetPasswordForm.invalid"
          class="w-full"
        ></button>
      </div>

      <div class="back-link">
        <a routerLink="/login">
          <i class="pi pi-arrow-left"></i> {{ 'auth.backToLogin' | translate }}
        </a>
      </div>
    </form>
  </p-card>
</div>
