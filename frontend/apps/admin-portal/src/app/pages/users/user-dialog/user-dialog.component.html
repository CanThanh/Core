<p-dialog
  [(visible)]="visible"
  [header]="getDialogHeader()"
  [modal]="true"
  [style]="{ width: '600px' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onClose()"
  styleClass="dialog-modern">

  <form [formGroup]="userForm" (ngSubmit)="onSave()">
    <div class="p-fluid">
      <div class="formgrid grid">
        <div class="field col-6">
          <label for="username">{{ 'users.username' | translate }} <span class="p-error">*</span></label>
          <input
            pInputText
            id="username"
            formControlName="username"
            [placeholder]="'users.enterUsername' | translate"
            [disabled]="mode === 'edit'"
            [class.ng-invalid]="userForm.get('username')?.invalid && userForm.get('username')?.touched" />
          <small class="p-error" *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            {{ 'users.usernameRequired' | translate }}
          </small>
        </div>

        <div class="field col-6">
          <label for="email">{{ 'common.email' | translate }} <span class="p-error">*</span></label>
          <input
            pInputText
            id="email"
            type="email"
            formControlName="email"
            [placeholder]="'users.enterEmail' | translate"
            [class.ng-invalid]="userForm.get('email')?.invalid && userForm.get('email')?.touched" />
          <small class="p-error" *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            {{ 'users.emailRequired' | translate }}
          </small>
        </div>
      </div>

      <div class="formgrid grid">
        <div class="field col-6">
          <label for="fullName">{{ 'users.fullName' | translate }} <span class="p-error">*</span></label>
          <input
            pInputText
            id="fullName"
            formControlName="fullName"
            [placeholder]="'users.enterFullName' | translate"
            [class.ng-invalid]="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched" />
          <small class="p-error" *ngIf="userForm.get('fullName')?.invalid && userForm.get('fullName')?.touched">
            {{ 'users.fullNameRequired' | translate }}
          </small>
        </div>

        <div class="field col-6" *ngIf="mode === 'create'">
          <label for="password">{{ 'users.password' | translate }} <span class="p-error">*</span></label>
          <p-password
            id="password"
            formControlName="password"
            [placeholder]="'users.enterPassword' | translate"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full">
          </p-password>
          <small class="p-error" *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
            {{ 'users.passwordRequired' | translate }}
          </small>
        </div>

        <div class="field col-6" *ngIf="mode === 'edit'">
          <label for="phoneNumber">{{ 'users.phoneNumber' | translate }}</label>
          <input
            pInputText
            id="phoneNumber"
            formControlName="phoneNumber"
            [placeholder]="'users.enterPhoneNumber' | translate" />
        </div>
      </div>

      <div class="formgrid grid" *ngIf="mode === 'create'">
        <div class="field col-6">
          <label for="phoneNumber2">{{ 'users.phoneNumber' | translate }}</label>
          <input
            pInputText
            id="phoneNumber2"
            formControlName="phoneNumber"
            [placeholder]="'users.enterPhoneNumber' | translate" />
        </div>
      </div>

      <div class="formgrid grid">
        <div class="field col-6">
          <label for="roles">{{ 'users.roles' | translate }}</label>
          <p-multiSelect
            id="roles"
            [options]="availableRoles()"
            [(ngModel)]="selectedRoleIds"
            [ngModelOptions]="{standalone: true}"
            [placeholder]="'users.selectRoles' | translate"
            [showHeader]="false"
            styleClass="w-full">
          </p-multiSelect>
        </div>

        <div class="field col-6">
          <label for="groups">{{ 'users.groups' | translate }}</label>
          <p-multiSelect
            id="groups"
            [options]="availableGroups()"
            [(ngModel)]="selectedGroupIds"
            [ngModelOptions]="{standalone: true}"
            [placeholder]="'users.selectGroups' | translate"
            [showHeader]="false"
            styleClass="w-full">
          </p-multiSelect>
        </div>
      </div>

      <div class="field" *ngIf="mode === 'edit'">
        <label for="status">{{ 'common.status' | translate }}</label>
        <p-dropdown
          id="status"
          formControlName="isActive"
          [options]="statusOptions"
          optionLabel="label"
          optionValue="value"
          [placeholder]="'common.selectStatus' | translate"
          styleClass="w-full">
        </p-dropdown>
      </div>
    </div>

    <div class="flex justify-content-end gap-2 mt-4 pt-3 border-top-1 surface-border">
      <button
        pButton
        type="button"
        [label]="'common.cancel' | translate"
        class="p-button-outlined p-button-secondary"
        icon="pi pi-times"
        (click)="onClose()">
      </button>
      <button
        pButton
        type="submit"
        [label]="mode === 'create' ? ('common.create' | translate) : ('common.update' | translate)"
        [icon]="mode === 'create' ? 'pi pi-plus' : 'pi pi-check'"
        [disabled]="userForm.invalid">
      </button>
    </div>
  </form>
</p-dialog>
